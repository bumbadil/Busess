     <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<div *ngIf = "issues.length>0">-->
    <h1>Issues</h1>
    <ul class = "list-group">
        <li *ngFor="let issue of issues" class="list-group-item"
        [class.selected] ="issue===selectedIssue"
        [class.NotResolved] ="!issue.solved"
        [class.resolved] = "issue.solved"
        (click)="onSelect()">
                <span>{{issue.name}}</span>
                <span>{{issue.description}}</span>
            <!--<button class="delete" (click)="goToDetails()"> View</button>-->
            <button class="deleteBus" (click)="delete(issue)">Delete</button>
            <button class="delete" (click)="resolve(issue)">Resolve</button>
        </li>
    </ul>
    <div *ngIf = "this.isOnDetails">
        <label>Issue name:</label><input #name/>
        <label>Description:</label><input #description>
        <button class="delete" (click)="add(name.value, description.value)">Add</button>
    </div>

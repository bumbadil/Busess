     <meta charset="utf-8">

<h1 align="center"> Zintegrowany system zarządzania<br>Państwową Komunikacją Samochodową</h1>
       <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title" align="center">Logowanie</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"></div>
                    </div>     
                    <div style="padding-top:30px" class="panel-body" >
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        <form id="loginform" class="form-horizontal" role="form">
                                   
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Nazwa użytkownika" #login/>                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="Hasło" #password/>
                                    </div>
                                    
                                <div style="margin-top:10px" class="form-group">


                                    <!--<div class="col-sm-12 controls">-->
                                      <button class="delete"  (click)="siema(login.value, password.value)">Zaloguj się</button>
                                      <!--</div>-->
                                </div>                  
                            </form>     



                        </div>                     
                    </div>  
        </div>
       
    </div>

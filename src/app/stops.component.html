     <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--<div *ngIf = "issues.length>0">-->
    <h1>Stops</h1>
    <ul class = "list-group">
        <li *ngFor="let stop of stops" class="list-group-item"
        [class.selected] = "stop===selectedStop"
        (click)="onSelect(stop)">
                <span>{{stop.name}}</span>
                <button *ngIf="this.canDelete" class="delete" (click)="delete(stop)" >Delete</button>
            <!--<button class="delete" (click)="goToDetails()"> View</button>-->

        </li>
    </ul>
    <div >
        <label>Stop name:</label><input #name/>
        <button class="delete" (click)="add(name.value)">Add</button>
    </div>
